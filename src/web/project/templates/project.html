{% extends 'website/base.html' %}
{% load static %}
{% block content %}


<div class="stricky-header stricked-menu main-menu">
    <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
</div><!-- /.stricky-header -->
<section class="page-header">
    <div class="page-header__bg"></div><!-- /.page-header__bg -->
    <div class="page-header__shape1"></div><!-- /.page-header__shape1 -->
    <div class="page-header__shape2"></div><!-- /.page-header__shape1 -->
    <div class="page-header__shape3 wow slideInRight" data-wow-delay="300ms"></div><!-- /.page-header__shape3 -->
    <div class="container">
        <ul class="page-header__breadcrumb list-unstyled">
            <li><a href="{% url 'website:index' %}">Home</a></li>
            <li><span>Project</span></li>
        </ul><!-- /.page-breadcrumb list-unstyled -->
        <h2 class="page-header__title" style="color:white">Project</h2>
    </div><!-- /.container -->
</section><!-- /.page-header -->
<!-- Portfolio Start -->
<section class="portfolio-two" style="background-color: black;">
    <div class="container">
        <div class="row">
            {% for project in projects %}
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="portfolio-two__item portfolio-two__item-sm">
                    <div class="portfolio-two__thumb">
                        {% if project.image1 %}
                        <img src="{{ project.image1.url }}" alt="{{ project.title|default:'No Title' }}"/>
                        {% else %}
                        <img src="{% static 'images/default_project.jpg' %}" alt="{{ project.title }}"/>
                        {% endif %}
                    </div>
                    <div class="portfolio-two__hover" style="transition: background-color 0.8s;">
                        <a class="portfolio-two__read-more" href="{% url 'project:project-details' project.id  %}"><span
                                class="icon-right-arrow"></span></a>
                        <div class="portfolio-two__hover-bottom">
                            <div class="portfolio-two__cats"><a href="portfolio.html"></a>
                            </div>
                            <h3 class="portfolio-two__title"><a href="{% url 'project:project-details' project.id %}">{{ project.title }}</a></h3>
                        </div>
                    </div>
                </div><!-- folio-item -->
            </div><!-- folio-columng -->
            {% endfor %}
        </div>
    </div>
</section>
<!-- Portfolio End -->
{% endblock %}
