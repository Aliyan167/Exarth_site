{% extends 'website/base.html' %}
{% load static %}
{% block content %}


<div class="stricky-header stricked-menu main-menu">
    <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
</div><!-- /.stricky-header -->
<section class="page-header" style="background-color: black;">
    <div class="page-header__bg"></div><!-- /.page-header__bg -->
    <div class="page-header__shape1"></div><!-- /.page-header__shape1 -->
    <div class="page-header__shape2"></div><!-- /.page-header__shape1 -->
    <div class="page-header__shape3 wow slideInRight" data-wow-delay="300ms"></div><!-- /.page-header__shape3 -->
    <div class="container">
        <ul class="page-header__breadcrumb list-unstyled">
            <li><a href="index.html">Home</a></li>
            <li><span>Blog</span></li>
        </ul><!-- /.page-breadcrumb list-unstyled -->
        <h2 class="page-header__title" style="color:white">Blog </h2><!-- /.page-title -->
    </div><!-- /.container -->
</section><!-- /.page-header -->
<div class="blog-page" style="background-color: black;">
    <div class="container">
        <div class="nisoz-owl__dots nisoz-owl__carousel owl-theme owl-carousel" data-owl-options='{
            "items": 1,
            "margin": 30,
            "smartSpeed": 700,
            "loop":true,
            "autoplay": true,
            "nav":false,
            "dots":true,
            "navText": ["<span class=\"icon-left-arrow\"></span>","<span class=\"icon-right-arrow\"></span>"],
            "responsive":{
                "0":{
                    "items":1,
                    "margin": 0
                },
                "600":{
                    "items": 2
                },
                "992":{
                    "items": 3
                }
            }
            }'>
            <div class="item">
                <div class="blog-one__item">
                    <div class="blog-one__image">
                        <img src="{% static 'assets/images/blog/blog-1-6.jpg' %}"
                             alt="It has survived not only five centuries, but also">
                        <a href="blog-details-right.html"></a>
                        <div class="blog-one__date">
                            <span>30</span>
                            June, 2023
                        </div><!-- /.blog-date -->
                    </div><!-- /.blog-image -->
                    <div class="blog-one__content">
                        <div class="blog-one__meta">
                            <div class="blog-one__meta__author">
                                <div class="blog-one__meta__thumb"><img
                                        src="{% static 'assets/images/blog/author-1.png' %}" alt="nisoz"/></div>
                                by<br><a href="blog-list-right.html">Layerdrops</a>
                            </div>
                            <span class="fas fa-comments"></span>2 Comments
                        </div><!-- /.blog-meta -->
                        <h3 class="blog-one__title">
                            <a href="{% url 'blog:blog-details' %}">It has survived not only five centuries, but also</a>
                        </h3><!-- /.blog-title -->
                        <a href="{% url 'blog:blog-details' %}" class="nisoz-btn">
                            <span class="nisoz-btn__shape"></span><span class="nisoz-btn__shape"></span><span
                                class="nisoz-btn__shape"></span><span class="nisoz-btn__shape"></span>
                            <span class="nisoz-btn__text">Read More<span class="icon-right-arrow"></span></span>
                        </a><!-- /.blog-read-more -->
                    </div><!-- /.blog-content -->
                </div><!-- /.blog-card-one -->
            </div>
        </div>
    </div>
</div>


{% endblock %}
